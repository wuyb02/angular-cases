<div class="row">
  <div class="col-xs-12">
    <app-shopping-list-edit></app-shopping-list-edit>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of ingredients; let index=index"
        style="cursor: pointer"
        (click)="onEditItem(index)"
      >{{ ingredient.name }} - {{ ingredient.amount }}</li>
    </ul>
  </div>
</div>
