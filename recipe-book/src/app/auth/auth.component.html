<div class="row">
  <div class="col-md-12">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>

    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <form (ngSubmit)="onSubmit()" ngForm #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" ngModel #email="ngModel" email required>
        <span class="help-block" *ngIf="!email.valid&&email.touched">Please input a valid account number</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel #password="ngModel" required>
        <span class="help-block" *ngIf="!password.valid&&password.touched"></span>
      </div>

      <button class="btn btn-primary mr-1" type="submit" [disabled]="!f.valid" style="margin-right: 5px;">{{ isLoginMode? "Login in" : "Sign up" }}</button>
      <button class="btn btn-primary" type="button" (click)="isLoginMode=!isLoginMode">Switch to {{ isLoginMode? "sign up" : "log in" }}</button>
    </form>
  </div>
</div>
